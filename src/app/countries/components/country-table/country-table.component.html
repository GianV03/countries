<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
    No se encontraron resultados
</div>

<ng-template #table>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{index+1}} </td>
          </ng-container>
          <ng-container matColumnDef="flag">
            <th mat-header-cell *matHeaderCellDef> Bandera </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.flags.svg" [alt]="element.name.common"> </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Pais </th>
            <td mat-cell *matCellDef="let element"> {{element.name.common}} </td>
          </ng-container>
          <ng-container matColumnDef="capital">
            <th mat-header-cell *matHeaderCellDef> Capital </th>
            <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
          </ng-container>
          <ng-container matColumnDef="population">
            <th mat-header-cell *matHeaderCellDef> Población </th>
            <td mat-cell *matCellDef="let element"> {{element.population | number}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator  [pageSizeOptions]="[10, 20, 30]" [pageSize]="10" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
    <div class="sized-box"></div>
</ng-template>
